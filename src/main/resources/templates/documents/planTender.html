<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>文档导出</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.all.js"></script>
    <script type="text/javascript" charset="utf-8" src="/jquery-3.4.1.min.js"></script>
    <style type="text/css">
        div {
            width: 100%;
        }
    </style>
</head>
<body>
<div>
    <h1>文档导出</h1>
    <div>id<input id="id" value="1"></input></div>
    <div>title<input id="title" value="test"></input></div>
    <div>
        <script id="editor" type="text/plain" style="width:800px;height:300px;"></script>
    </div>
</div>
<div id="btns">
    <button onclick="save()">保存</button>
    <button onclick="ftlExport()">导出</button>
    <button onclick="downloadFile()">下载</button>
</div>
<script type="text/javascript">
    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    var ue = UE.getEditor('editor');
    var content = ue.getContent();

    function save() {
        $.ajax({
            type: "POST",
            url: "/ueditor/save",
            data: {
                "title": $("#title").val(), "content": content, "id": $("#id").val()
            },
            async: false,
            error: function (request) {
                alert("提交出错 error");
            },
            success: function (data) {
                alert("success");
            }
        });
    }

    function ftlExport() {
        // $.ajax({
        //     type: "POST",
        //     url: "/ueditor/ftlExport",
        //     data: {
        //         "title": $("#title").val(), "content": content, "id": $("#id").val()
        //     },
        //     async: false,
        //     error: function (request) {
        //         alert("提交出错 error");
        //     },
        //     success: function (data) {
        //         alert("success");
        //     }
        // });
        window.open("/ueditor/ftlExport/1");
    }

    function downloadFile() {
        window.open("/ueditor/downloadFile");
    }
</script>
</body>
</html>
