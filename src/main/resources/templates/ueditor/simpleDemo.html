<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>完整demo</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.all.min.js"></script>
    <!--建议手动加载语言，避免在IE下有时因为加载语言失败导致编辑器加载失败-->
    <script type="text/javascript" charset="utf-8" src="/jquery-3.4.1.min.js"></script>
    <style type="text/css">
        div {
            width: 100%;
        }
    </style>
</head>
<body>
<div>
    <h1>完整demo</h1>
    <script id="editor" type="text/plain" style="width:800px;height:300px;"></script><!--调用文本编辑器 -->
</div>
<div id="btns">
    <button onclick="poiExport()">poi导出</button>
    <button onclick="ftlExport()">ftl导出</button>
</div>

<script type="text/javascript">

    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    var ue = UE.getEditor('editor');

    function poiExport() {
        var content = UE.getEditor('editor').getContent();
        $.ajax({
            type: "POST",
            url: "poiExport",
            data: {"title": "test", "content": content},
            async: false,
            error: function (request) {
                alert("提交出错 error");
            },
            success: function (data) {
                alert("success");
            }
        });
    }

    function ftlExport() {
        var content = UE.getEditor('editor').getContent();
        $.ajax({
            type: "POST",
            url: "ftlExport",
            data: {"title": "test", "content": content},// 序列化表单值
            async: false,
            error: function (request) {
                alert("提交出错 error");
            },
            success: function (data) {
                alert("success");
            }
        });
    }
</script>
</body>
</html>
