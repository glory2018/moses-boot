<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>mouse</title>
</head>
<body style="height: 100%; width: 100%; overflow: hidden; border: none;">
	<div align="center">
		<div onmouseover="this.style.cursor='hand'"
			onmouseout="this.style.cursor='normal'">手型和正常</div>
		<br>
		<div onmouseover="this.style.cursor='auto'"
			onmouseout="this.style.cursor='default'">标准光标和箭头</div>
		<br>
		<div onmouseover="this.style.cursor='wait'"
			onmouseout="this.style.cursor='text'">等待光标和I型光标</div>
		<br>
		<div onmouseover="this.style.cursor='vertical-text'"
			onmouseout="this.style.cursor='help'">水平I型和帮助</div>
		<br>
		<div onmouseover="this.style.cursor='no-drop'"
			onmouseout="this.style.cursor='not-allowed'">不可拖动和无效</div>
		<br>
		<div onmouseover="this.style.cursor='all-scroll'"
			onmouseout="this.style.cursor='move'">三角方向和移动</div>
		<br>
		<div onmouseover="this.style.cursor='crosshair'"
			onmouseout="this.style.cursor='e-resize'">十字</div>
	</div>
</body>
</html>
